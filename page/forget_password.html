<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>MUI框架手机端重置密码页面</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
        .hqyzm{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: #fb4746;
            color: #fff;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">重置密码</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码" id="phone"/>
            </div>
            <div class="mui-input-row">
			        <label>验证码</label>
	                <input type="text" id="verifycode" class="mui-input" placeholder="验证码" id="verifycode"/>
	                <input type="button" id="btn" value="获取验证码" onclick="settime(this)" style="position: absolute;left: 74%;top:10%;background-color: #fb4746; color: #fff;border-radius: 30px;border: none;width: 26%;padding: 6px;"/>
			    </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-clear mui-input" placeholder="请输入新密码" id="newPassword"/>
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-clear mui-input" placeholder="请再次输入新密码" id="password"/>
            </div>
        </form>
        <div class="mui-content-padded">
            <button class="mui-btn mui-btn-block mui-btn-danger border-radius" id="btn2">提 交</button>
        </div>
    </div>
</body>
</html>
<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var countdown=60; 
	function settime(val) { 
		var phone = $('#phone').val();
		if(phone == '') {
			mui.toast('手机号不能为空！');
			return;
		}
		if (countdown == 0) { 
		val.removeAttribute("disabled"); 
		val.value="获取验证码"; 
		countdown = 60; 
		} else { 
			val.setAttribute("disabled", true); 
			val.value="重新发送(" + countdown + ")"; 
			countdown--; 
		} 
		setTimeout(function() { 
			settime(val) 
		},1000) 
	}
	
	$('#btn2').click(function() {
			var phone = $('#phone').val(),
				verifycode = $('#verifycode').val(),
				newPassword = $('#newPassword').val(),
				password = $('#password').val();
			if(phone == '') {
				mui.toast('手机号不能为空！');
				return;
			}
			if(verifycode == '') {
				mui.toast('验证码不能为空！');
				return;
			}
			if(newPassword==''){
				mui.toast('新密码不能为空');
				return;
			}		
			
			if(password==''){
				mui.toast('密码不能为空');
				return;
			}		
	});
</script>
